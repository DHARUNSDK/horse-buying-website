<!DOCTYPE html>
<html >

<head>
    <title> Form</title>
</head>
<style>
    body{
   
    background-size: cover;
    background-image: url("https://wallpapercave.com/wp/wp10530610.jpg");
    color:darkgray;
    text-align: right;
    }
h3{
        color:darkgray;
    }

<body>

    <form >
        <fieldset>
            <div>
           
            <h1 class="glow">REGISTER TO BUY</h1>
            <p>
                <h3><label>Name : <input name="Name" /></label></h3> 
            </p>
                <h3><label>Breed:<input type="" ></label> </h3>
            <p>
                <h3><label>Place : <input name="" /></label></h3>
            </p>
            <P>
            <h3><label>Buying date: <input type="date"/></label></h3>
            <h3><label>Riding style: <input name="Seating" /></label></h3>
            </P>
            <H3> <label>Select Breed:
            <select >
                <option value="MARWAR">marwar</option>
                <option value="gumate" >gumate</option>
                <option value="nukraw">nukraw</option>
                <option value="blacky">blacky</option>

            </select></label> </H3>

            <h3>
                Gender of horse :

                    value="male" /> Male</label>

                    value="female" /> Female</label>
            </h3>
 
            <h3>
                <label>Email : <input type="email"
                    name="email" /></label>

            <h3>
                <label>Mobile number : <input name="Mobilenumber" /></label>
            </h3>
 
 
            <h3>
                <label>Address :
                    <br />
                    <textarea name="address" cols="30"
                        rows="3"></textarea>
                </label>
            </h3>

                <button ctype="submit">Submit</button>
            </p>
        </fieldset>

    </form>
</div>
</body>
 
</html>
